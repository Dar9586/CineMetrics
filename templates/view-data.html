<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleList.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .item table {
            width: 100%;
        }
        .item th {
            text-align: left;
        }
        .item td {
            padding: 5px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <title>Collection Viewer</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/add-document">Add document</a>
        <a href="/search" class="active">Search</a>
    </div>
    <div class="container">
        <h1>Collection Viewer</h1>
        <div class="items">
            {% for item in items %}
            <div class="item">
                <table>
                    {% for key, value in item.items() if key != "_id" %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="2">
                            <button onclick="deleteDocument('{{ col_name }}', '{{ item["_id"] }}')">Delete Document</button>
                            <a href="/update/{{ col_name }}/{{ item["_id"] }}"><button class="updateButton">Update Document</button></a>
                        </td>
                    </tr>
                </table>
            </div>
            {% endfor %}
        </div>
        <div class="pagination">
            <!-- Pagination code -->
        </div>
    </div>

    <div class="loading-screen">
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        // JavaScript code
    </script>
</body>
</html>
