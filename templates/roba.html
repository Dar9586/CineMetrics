<!DOCTYPE html>
<html>
<head>
    <title>Create Object</title>
</head>
<body>
    <h1>Create Object</h1>

    <form id="object-form" action="/create-object" method="post">
        <div id="fields-container">
            <!-- Initial field -->
            <div class="field">
                <label>Field Name:</label>
                <input type="text" name="field_name[]" required>
                <label>Field Value:</label>
                <input type="text" name="field_value[]" required>
                <button class="remove-field">Remove</button>
            </div>
        </div>

        <button id="add-field" type="button">Add Field</button>
        <br><br>
        <input type="submit" value="Create Object">
    </form>

    <script>
        // Add field on button click
        document.getElementById("add-field").addEventListener("click", function() {
            var fieldsContainer = document.getElementById("fields-container");
            var field = document.createElement("div");
            field.className = "field";
            field.innerHTML = '<label>Field Name:</label><input type="text" name="field_name[]" required><label>Field Value:</label><input type="text" name="field_value[]" required><button class="remove-field">Remove</button>';
            fieldsContainer.appendChild(field);
        });

        // Remove field on button click
        document.addEventListener("click", function(event) {
            if (event.target && event.target.classList.contains("remove-field")) {
                var field = event.target.parentNode;
                field.parentNode.removeChild(field);
            }
        });
    </script>
</body>
</html>
